name: upload example
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    -main

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
     - shell: bash
        run: |
          expr 1 + 1 > output.log
      - name: Upload output file
        uses: actions/upload-artifact@v1
        with:
          name: output-log-file
          path: output.log
